<!DOCTYPE html>
<html>
	<head><title>Intoduction to Objects & Arrays</title>
		<style>
			body {
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<script>
			//Object 
			var a = {
				name: 'Kalaithi',
				age: 29,
			}
			
			console.log(a);
			
			//parsing
			
			console.log(a.name);
			
			//array
			function arrayFunction(){
				var b =[10,20,56,'kalanith', false];
				console.log(b);
			}
			
			arrayFunction();
			
		</script>
	</body>
</html>
