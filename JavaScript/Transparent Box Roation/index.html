<!DOCTYPE html>
<html>
	<head><title>Transparent Box Roation</title>
	<link rel="stylesheet" href="TranspBoxRoate.css">
	</head>
	<body>
		<div class="scene">
			<div class="box">
				<div class="box__face box__face--front">front </div>
				<div class="box__face box__face--back">back </div>
				<div class="box__face box__face--right">right </div>
				<div class="box__face box__face--left">left </div>
				<div class="box__face box__face--top">top </div>
				<div class="box__face box__face--bottom">bottom </div>
			</div>
		</div>
		
		<p class="radio-group">
			<label>
				<input type="radio" name="rotate-cube-side" value="front" checked/>
				front
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="back"/>
				back
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="right"/>
				right
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="left"/>
				left
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="top"/>
				top
			</label>
			<label>
				<input type="radio" name="rotate-cube-side" value="bottom"/>
				bottom
			</label>
		</p>
		<script src="./TranspBoxRoate.js"></script>
	</body>
</html>
