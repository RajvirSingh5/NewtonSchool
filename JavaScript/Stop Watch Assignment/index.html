<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./stopwatch.css">
 
  <title>StopWatch</title>
</head>
<body>
	
  <h1>Stop Watch</h1>
  
  <div id="stopwatch">
            00:00:00
        </div>

        <ul id="buttons">
            <li><button id="startButton"onclick="startTimer()">Start</button></li>
            <li><button id ="pauseButton" onclick="stopTimer()">Pause</button></li>

            <li><button id="stopButton" onclick="resetTimer()">Stop</button></li>
        </ul>
	
	
	
	<script src="./stopwatch.js"></script>
	
</body>
</html>
