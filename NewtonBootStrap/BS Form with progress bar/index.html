<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
crossorigin="anonymous">
	<title>Form with progress bar</title>
</head>
<body>
	<div class="d-flex justify-content-center mt-5" style="width: 100%">
		<!-- Form start  -->	
		<form style="width: 60%">
			<div class="d-flex justify-content-center">
				<h1>Newton Forms</h1>
			</div>
			<!--UserName Div Start -->
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="username-input" 
				placeholder="Young5" onchange="onInput('username-input')">
				<label for="username-input">UserName</label>
			</div>
			<!--UserName Div End -->
			
			<!--Email Div Start -->
			<div class="input-group mb-3">
				<input type="text" class="form-control" 
					placeholder="Email handler" aria-label="email_handler"
					id="email-handler-input" onchange="onInput('email-handler-input')"/>
				<span class="input-group-text">@</span>
				<input type="text" class="form-control" placeholder="Server" aria-label="Server" id="server-input"
				onchange="onInput('server-input')"/>
			</div>

			<!--Email Div Ends -->
			
			<!--Image upload div Start  -->
			<div class="mb-3">
				<label for="image-input" class="form-label">Upload your Image</label>
				<input class="form-control" type="file" id="image-input" onchange="onInput('image-input')"/>
			</div>
			<!--Image upload div Ends  -->
			
			
			<!--College input start  -->
			<label for="college-input" class="form-label">Select your college name.</label>
			<input class="form-control" list="collge-options" id="college-input" placeholder="Type for options..."
			onchange="onInput('college-input')"/>
			
			<datalist id="collge-options">
				<option value="NIT"></option>
				<option value="BITS"></option>
				<option value="IIT"></option>
				<option value="IIIT"></option>
				<option value="other"></option>
			</datalist>
			<!-- College input Ends  -->
			
			
			<!--T&C switch start  -->
			<div class="form-check form-switch m-3">
				<input class="form-check-input" type="checkbox" id="conditions-input"
					onchange="onInput('conditions-input')"/>
				<label class="form-check-label" for="conditions-input">Accept all terms and conditions</label>
			</div>
			<!--T&C switch Ends  -->
			
			
			<!--Progress Bar start  -->
			<div class="progress m-2">
				<div class="progress-bar progress-bar-striped progress-bar-animated" 
					role="progressbar" width:0%; aria-value="0" aria-valuemin="0" aria-valuemax="100" id="progress-bar-new">
				</div>
			</div>
			<!--Progress Bar  Ends  -->
			
			<!--Submit button start  -->
			<div class="d-flex justify-content-center m-3">
				<button type="button" class="btn btn-primary" id="submit-button">
					Submit
				</button>
			</div>
			<!--Submit button Ends  -->
		</form>
		<!-- Form Ends  -->	
	</div>
	
    
    <script src="./progressBarWorkingFine.js"></script>
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
crossorigin="anonymous"></script>
</body>
</html>
