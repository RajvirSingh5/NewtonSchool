		<link rel="stylesheet" href="./modalEx.css">
		
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>

			<div class="collapse navbar-collapse" id="navbarMenu">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link">Users</a>

					<li class="nav-item">
						<a href="#" class="nav-link">Products</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Alert &amp; Modal</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#demoModal">Show Modal</button>
				</div>
			</div>
			
			<div class="modal" id="demoModal">
				<div class="modal-dialog>
					<div class="modal-content">

							<h2>Please Confirm!</h2>
							<button type ="button" class="close"><span>&times;</span></button> 
						</div>
						<div class="modal-body">
							<p> This is the modal body, do you likeit?
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary">Confirm</button>
						</div>
					</div>
				
				</div>
				
			
			</div>
			
			
			<div class="row">
				<div class="col">
					<div class="alert alert-sucess alert-dismissable fade show" role="alert">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden>&times</span></button>
					<h2 class="alert-heading"> This is an alert!</h2>
					<p>I'm alert! <a href="#" class="alert-link"> Click me!</a></p>
					
					</div>
				</div>
			</div>
		</div>
