<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<title>Bootstrap Forms</title>
	</head>
	<body>
		<form>
			<label class="form-floating" for="username-input">username</label>
			<input id="username-input" type="text" value="username">
			<br><br>
			<label id="email-handler-input" >email</label>
			<input id=""email-handler-input" type="text">
			<label id="server-input" >@</label>
			<input id="server-input" type="text">
			<br><br>
			<label id="college-input">Select your college name</label>
			<input listsl="collge-options" type="text" >
				<datalist id="collge-options">
					<option value="iit">IIT</option>
					<option value="nit">NIT</option>
					<option value="ymca">YMCA</option>
				</datalist>
					
			<br><br>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="conditions-input">
				<label class="form-check-label" for="conditions-input">
					Accept all terms and conditions
				</label>
			</div>
			<br><br>
			<button type="submit" id="submit-button" class="btn btn-primary" disabled="disabled">Submit</button>
			
			<div class="progress">
				<div  id="progress-bar-new" class="progress-bar w-75" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
	</script>
	</body>
</html>
