<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Buttons</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <button type="button" id="button-1" class="btn btn-primary">Button-1</button>
  <button type="button" id="button-2" class="btn btn-outline-secondary">Button-2</button>
  <button type="button" id="button-3" class="btn btn-success btn-lg">Button-3</button>
  <button type="button" id="button-4" class="btn btn-danger btn-sm" >Button-4</button>
  
  <button type="button" id="button-5" class="btn btn btn-warning btn-lg btn-block" id="button-5">Button-5</button>
  
  
  <button type="button" id="button-6" class="btn btn-info disabled" id="button-6">Button-6</button>
  <button type="button" id="button-7" class="btn btn-light text-dark">Button-7</button>
  <button type="button" id="button-8" class="btn btn-link">Button-8</button>

</body>
</html>
