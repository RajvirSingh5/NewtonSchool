    <title>DogAddoptionApplication</title>

<body>
    <form action="">

        <div>

            <input type="checkbox" id="checkbox" name="Have you ever lived with a Dog before?" value="Have you ever lived with a Dog before?">
        </div>
        <div>
            <br>Please select your preferred breeds 
                <select id="multiSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                </select>
            <br>
        </div>
        <input type="submit" value="Submit" id="submit">
    </form>
