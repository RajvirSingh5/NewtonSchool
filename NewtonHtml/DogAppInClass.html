<!DOCTYPE html>
<html>	
	<head>
		<title>
			Quiz Application in Class
		</title>
		<meta name="description" content="It is a Quiz Application">
		<style>
			body{
				background-color: #eee;
			}
			
			.app-title{
				text-align: center;
			}
			.container {
				font-size: 20px;
			}
			.answer{
				background-color: #fff;
				padding: 20px 5px 20px;
				border-radius: 5px;
			}
			.answer:hover{
				border-left: 5px solid green;
				width: 750px;
				font-size: 40px;
			}
			
			.question::before[
				content:q;
			}
			
			
		</style>
	</head>
	<body>
		<header class="app-title">
			<h1>Quiz App</h1>
		</header>
		
		<section class="container">
			<h4 class="question"> What is JavaScript?</h4>
			<p class="answer">JavaScript is a Scripting language.</p>
			
			<h4 class="question"> Whats the full form of css?</h4>
			<p class="answer">Cascading Style sheet.</p>
			
		</section>
	
	</body>
</html>
