<DOCTYPE html>
<html lang="en">
	<head>
		<title>Modal Practise></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--Trigger the modal with a button-->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id = "open-modal">New Modal</button>
		<!--Modal-->
		<div id="myModal" class='modal fade" role="dialog"  id = "newton-modal">
			<div class="modal-dialog">
			<!--Modal Content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times; </button>
					<h4 class="modal-title">New Modal</h4>
				</div>
				<div class="modal-body">
					<p>Lorem Ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"> Close</button>
				</div>
			</div>
		</div>
		
	</body>
</html>
