<!DOCTYPE html>
<html>	
	<head>
		<title>
			Styling Links
		</title>
		<style>
			a:hover{
				color: green;
			}
			a:link{
				color: red;
			}
			a:visited{
				color: black;
			}
			a:active{
				color: purple;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="Link1" > Link1 </a>
			<a href="Link2" > Link2 </a>
			<a href="Link3" > Link3 </a>
			<a href="Link4" > Link4 </a>
			
		</nav>
	</body>
</html>
