<!DOCTYPE html>
<html>
	<head>Dog Adoption Application</head>
	<body>
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" value="Name"> <br>
			
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" name="phone" value="phone" > <br>
			
			<label for="address">Address</label>
			<input type="text" id="address" name="address" value="address"> <br>
			
			<label for="">Have you ever lived with a Dog before? </label>
			<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"> <br>
			
			<label for="multiSelect">Please select your preferred breeds </label>
			<br><br>
			
			<select name="multiSelect" id="multiSelect" multiple>
				<option value="husky"> Husky</option>
				<option value="poddle">Poddle</option>
				<option value="desi">Desi</option>
				<option value="GermanShepherd> German Shepherd </option>
			</select>
			<br><br>
		
		
			<label for="submit">Submit</label>
			<button type="submit" id="submit" value="Submit">Submit</button> <br>
			
		</form>
	
		
	</body>
</html>
